<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="articles">
            <div class="article" [ngStyle]="{'visibility': isOnSale ? 'visible' : 'hidden'}">
                <div class="row">
                    <img src={{imageUrl}} alt="" style="width: 20vw;">
                </div>
                <div class="row">
                    <div class="col">
                        <label>{{name}}</label>
                    </div>
                    <div class="col">
                        <label>{{price}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
